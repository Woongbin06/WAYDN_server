
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url : jdbc:mysql://localhost:3306/waydn?useSSL=false&serverTimezone=Asia/Seoul
    username: ${USER}
    password: ${PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show_sql: true

  security:
    user:
      name: user
      password: 1111

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: error
